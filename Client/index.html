<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Rest Service</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
        .user-form{
            float: right;
        }

        .registration{
            display: none;
			float: right;
			margin-right: 0px;
        }
		.login{
            display: none;
			float: right;
        }
        .user-info{
            display: none;
        }
		.login-register {
			float: right;
		}
		


    </style>
</head>

<body>

    <div class="container">
        <h1>Car Service</h1>
        <div class="user-form">
		 
           <div class="user-info" id='user-info'>
                Hello, <span name="infoUsername">name</span>
                <br>
                <button type="submit" class="btn btn-defalut" onclick="logout()">Logout</button>
            </div>
				
        </div>
				<div class='login-register' id='login-register'>
					
                    <button type="submit" class="btn btn-defalut" onclick="getLoginForm()">Login</button>
                    <button type="submit" class="btn btn-defalut" onclick="getRegisterForm()">Register</button>
					
                </div>
				<div class="resultsRegister" id="resultsRegister">
					<table class="table" id="table">
					</table>
				</div>
		
        <div class="form-group">
            <button type="submit" class="btn btn-success" onclick="getCarList()">Get all cars list</button>

        </div>
		
				
		<div class="form-group row">
        <div class="col-md-3 results" id="results">
            <table class="table table-bordered" id="table">
            </table>
        </div>
		<div class="col-md-6 detail" id="detail">
                <table class="table" id="details">
                </table>
	
		 <div class="order-form" id="order-form" style="display: none;">

            <h2>Order car</h2>

            <div class="row">
                <div name="carorder" class="col-lg-5" id="carorder">
                    <input type="hidden" name="order-car-id" id="order-car-id" value="" />
					<input type="hidden" name="order-user-id" id="order-user-id" value="" />
					<label for="name">Username</label>
                    <input type="text" class="form-control" name="name" id="name" value="" placeholder="Enter Name and Surname">
					<label for="payment">Payment</label>
                    <select class="form-control" name="payment" id="payment">
                        <option value="credit card">Credit card</option>
                        <option value="cash">Cash</option>
                    </select>
					</br>
                    <button type="submit" class="btn btn-warning" onclick="order()">Buy</button>

                    <div class="text-danger" id="errorsOrderForm"></div>
					<div class="text-danger" id="errorsLoginOrderForm"></div>
                </div>
            </div>

        </div>
        </div>
		
		<div class="col-md-3" >			
		<div class="login" id="login">
                <h4>Login</h4>
				<form id="loginForm" role="form" action="javascript:void(0);">
                
                <div>
                    <label for="login-username">Username</label>
                    <input type="text" class="form-control" name="login-username" id="login-username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="login-password" class="form-control" name="login-password" id="login-password">
                </div>
                <button type="submit" class="btn btn-defalut" onclick="login()">Login</button>
				<div class="text-danger" id="errorsLogin"></div>
            </form>		
		</div>
        <div class="registration row" id="registration">
            <h4>Registration</h4>
            <form id="registrationForm" role="form" action="javascript:void(0);">
                
                <div>
                    <label for="register-username">Username</label>
                    <input type="text" class="form-control" name="register-username" id="register-username">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="register-password" class="form-control" name="register-password" id="register-password">
                </div>
				
                <button type="submit" class="btn btn-defalut" onclick="register()">Register</button>
            </form>
			<div class="text-danger" id="errorsRegisterForm"></div>	
			<div id="errorsRegister">
					<table class="table" id="table">
					</table>
			</div>
				
        </div>
		</div>
		</div>
		<div class="form-group row">
			<div class="col-md-5 form-group">
            
				<button type="submit" class="btn btn-success" onclick="getOrderList()">Get all order cars </button>
				<div class="detail" id="detail">
					<table class="table" id="orderdetails">
					</table>
				</div>
				<div class="text-danger" id="errorsGetOrderForm"></div>
			</div>
			
		</div>
		
		<div class="form-group row">
		<div class="col-md-5 form-group">
				<form id="findForm" role="form" action="javascript:void(0);">
				<h4>Find a car</h4>
				<div class="form-group">
					<input type="text" class="form-control" name="brand" placeholder="Brand">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="model" placeholder="Model">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="capacity" placeholder="Capacity">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="year" placeholder="Year">
				</div>
				<div class="text-danger" id="errorsFind"></div>
				<div class="form-group">
					<input type="text" class="form-control" name="colour" placeholder="Colour">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="speed" placeholder="Max speed">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="price" placeholder="Price">
				</div>
				<button type="submit" class="btn btn-success" onclick="find()">Find</button>
				</form>
			</div>
			<div class="col-md-7 form-group">
				<div class="detail" id="detail">
					<table class="table" id="finddetails">
					</table>
				</div>
			</div>
			<div class="text-danger" id="errorsFindCarForm"></div>
		</div>
		
		
		
       


    </div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>


</body>

</html>
